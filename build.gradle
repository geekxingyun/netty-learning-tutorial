allprojects {
    group = 'com.xingyun'
    version = '1.0-RELEASE'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://maven.aliyun.com/repository/public')
        }

        maven {
            url = uri('http://central.maven.org/maven2')
        }

        maven {
            url = uri('http://uk.maven.org/maven2')
        }

        maven {
            url = uri('http://mvnrepository.com/repos/sonatype-releases')
        }

        maven {
            url = uri('http://repo.spring.io/libs-milestone/')
        }

        maven {
            url = uri('https://repo.spring.io/libs-snapshot-local')
        }

        maven {
            url = uri('https://repo.spring.io/libs-milestone-local')
        }

        maven {
            url = uri('https://repo.spring.io/libs-release-local')
        }

        maven {
            url = uri('https://oss.sonatype.org/service/local/repositories')
        }

        maven {
            url = uri('https://maven.atlassian.com/content/repositories/atlassian-public/')
        }

        maven {
            url = uri('http://repo.hortonworks.com/content/repositories/releases/')
        }

        maven {
            url = uri('https://repository.jboss.org/nexus/content/repositories/releases/')
        }

        maven {
            url = uri('https://maven-eu.nuxeo.org/nexus/content/repositories/public-releases/')
        }

        maven {
            url = uri('http://maven.xwiki.org/releases/')
        }

        maven {
            url = uri('https://repository.apache.org/content/repositories/releases/')
        }

        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-logging:2.1.6.RELEASE'
        implementation 'io.netty:netty-all:4.1.47.Final'
        compileOnly 'org.projectlombok:lombok:1.18.10'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
